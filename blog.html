            <form @submit.prevent="addBlog">

            </form> <!-- Blog List -->
            <ul>
            <li v-for="(blog, index) in blogs" :key="index">

                <p>{{ blog.content }}</p>
                <button @click="deleteBlog(index)">Delete</button>
